<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>QR code component - Front End Mentor</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="container">
        <img
          src="images/image-qr-code.png"
          alt="a picture of a qr with a blue background"
        />
        <span class="Heading"
          ><h2>Improve your front-end skills by building projects</h2></span
        >
        <span class="paragraph"
          ><p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p></span
        >
      </div>
    </div>
    <footer><p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor.</a></p></footer>
    <footer><p>Coded by Bereket Abebe.</p></footer>
  </body>
</html>
